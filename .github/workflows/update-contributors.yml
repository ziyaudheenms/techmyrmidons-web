name: ðŸ¤– Update CONTRIBUTORS.md

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:      # Allow manual trigger from GitHub UI

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # âœ… Avoids GitHub Actions bot credential override

      - name: ðŸ›  Generate CONTRIBUTORS.md with avatars
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          echo "## ðŸ¤ Contributors" > CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "Thanks to these awesome people:" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "<p align=\"left\">" >> CONTRIBUTORS.md

          curl -s -H "Authorization: token $TOKEN" \
               "https://api.github.com/repos/$REPO/contributors?per_page=100" |
          jq -r '.[] | "<a href=\"" + .html_url + "\"><img src=\"" + .avatar_url + "\" width=\"80\" alt=\"" + .login + "\" title=\"" + .login + "\"/></a>"' >> CONTRIBUTORS.md

          echo "</p>" >> CONTRIBUTORS.md

      - name: âœ… Commit & Push changes using PAT
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add CONTRIBUTORS.md
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-update CONTRIBUTORS.md"

          # âœ… Force push using PAT directly (fixes 403 errors)
          git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
